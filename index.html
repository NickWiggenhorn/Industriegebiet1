<!DOCTYPE html>
<html lang="en">
<head>
<title>Maschinenvermietung</title>
<link rel="stylesheet" href="styles.css"> <!-- Verweis auf die CSS-Datei -->
</head>
<body>
    <div class="container">
        <h1>Maschinenvermietung</h1>

        <br>
        <form id="reviewForm">
            <input type="hidden" id="hiddenId" />
    
            <div class="input-field">
                <label for="fullName"> Full Name</label>
                <input type="text" id="fullName" />
            </div>
            <br>
            <div class="input-field">
                <label for="message"> Review Contens</label>
                <textarea class="materialize-textarea" id="message"></textarea> 
            </div>
            <br>
    
            <button class="waves-effect waves-light btn" type="submit"> Add / Update</button>
        </form>
    </div>
   

    <ul id="reviews"></ul>


    <!-- Firebase SDKs einbinden -->
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js"></script>
    <script src="app.js"></script>
</body>
</html>
